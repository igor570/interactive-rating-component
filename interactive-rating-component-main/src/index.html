<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <!-- First Container-->
  <div class="ratingContainer">
    <div class="star">
      <img src="./images/icon-star.svg" alt="icon of a star">
    </div>
    <!-- Rating state start -->
    <div class="heading">
      How did we do?
    </div>
    <div class="paragraph">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </div>
    <div class="options active">
      <div class="optionBackground" id="number1" tabindex="0">1</div>
      <div class="optionBackground" id="number2" tabindex="0">2</div>
      <div class="optionBackground" id="number3" tabindex="0">3</div>
      <div class="optionBackground" id="number4" tabindex="0">4</div>
      <div class="optionBackground" id="number5" tabindex="0">5</div>
    </div>

    <div id="submitButton"> 
      Submit
    </div>

  </div>



  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support,

</html>
